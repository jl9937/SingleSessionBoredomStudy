<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend</title>
    <style>
        body {background-color: #FFFFFF; }
    </style>
</head>
<body onload="init()">
<b>Instructions:</b>
<p>Database access to Mindgames MKII: Enter the admin username and password below, then click on one of the buttons to perform that action.</p>
    
    <form>
        Username:<br>
        <input type="text" id="username">
        <br>
        Password:<br>
        <input type="password" id="password">
    </form>
       
    <p>Click on a button below to run that script on the database:</p>


<br/><button id="activity">Download Activity</button>
<br /><button id="participants">Download Participants</button>
    <br /><button id="questionnaires">Download Questionnaires</button>
    <br/><button id="sessions">Download Sessions</button>
    <br/><button id="trials">Download Trials</button>

    <div id="updates"><ul></ul></div>

<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script src="js/libs/FileSaver.js"></script>
<script src="js/Main.js"></script>
<script src="js/helpers/setupDatabase.js"></script>

<script>
    function init()
    {
        var activityButton = document.getElementById("activity");
        var participantsButton = document.getElementById("participants");
        var questionnaireButton = document.getElementById("questionnaires");
        var sessionButton = document.getElementById("sessions");
        var trialButton = document.getElementById("trials");

        activityButton.onclick = checkLogin.bind(this, getActivity);
        participantsButton.onclick = checkLogin.bind(this, getParticipants);
        questionnaireButton.onclick = checkLogin.bind(this, getQuestionnaires);
        sessionButton.onclick = checkLogin.bind(this, getSessions);
        trialButton.onclick = checkLogin.bind(this, getTrials);
    };
</script>



</body>
</html>
