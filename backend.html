<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend</title>
    <style>
        button, select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 200px;
            background-color: #4C50AF;
            color: white;
            padding: 14px 15px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .redbutton {
            background-color: #cC3333;
        }

            .redbutton:hover {
                background-color: #cC5555;
            }

        button:hover {
            background-color: #46c259;
        }

        .littleButton {
            padding: 5px;
            margin: 5px 4px;
            width: auto;
        }

        div.displayZone {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 15px;
            margin: 8px 4px;
        }

        html {
            font-family: sans-serif;
        }

        h3 {
            padding: 4px;
            margin: 0;
        }

        .largeTextArea {
            border-width: 0;
            border-radius: 5px;
            height: 400px;
            width: 98.6%;
            display: block;
            margin: 4px;
        }


        input[type=number] {
            width: 3em;
            padding: 5px;
            border-width: 0;
        }

        li {
            font-size: 12px;
            line-height: 140%
        }

        #sliderHolder {
            margin: 0px;
            position: relative;
            top: 12px;
            left: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .row {
            clear: both;
        }

        .column {
            float: left;
            width: 35%;
        }

        /*////////////////////////////////*/

        .switch {
            margin: 0;
            position: relative;
            display: inline-block;
            width: 200px;
            height: 34px;
        }

            .switch input {
                display: none;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cC3333;
            -webkit-transition: .4s;
            transition: .4s;
        }



            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }



        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(166px);
            -ms-transform: translateX(166px);
            transform: translateX(166px);
        }

        .on {
            display: none;
        }

        .on, .off {
            color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 48%;
            font-size: 13.33px;
            font-family: sans-serif;
        }

        input:checked + .slider .on {
            display: block;
        }

        input:checked + .slider .off {
            display: none;
        }

        .slider.round {
            border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }
    </style>
</head>
<body onload="init()">
    <h2>Database access to Single Session Boredom</h2>


    <div class="row">
        <div class="column" style="min-width: 675px">

            <div id="textAreas" class="displayZone">

                <div id="sliderHolder">

                    <button id="queryStatus" class="redbutton">Query Participants' Details</button>
                    <!--<button id="setStage" class="redbutton">Set Participants' Stage</button>

        </div>
